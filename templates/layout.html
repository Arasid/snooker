<!doctype html>
<html>
    <head>
        {% block head %}
            <link rel="icon" href="{{ url_for('static',filename='images/ball.ico') }}">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
            <title>{% block title %}{% endblock %} - Snooker</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for("home") }}">Snooker</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li {% block activehome %}{% endblock %}>
                                <a href="{{ url_for("home") }}">Home</a>
                            </li>
                            <li {% block activetours %}{% endblock %}>
                                <a href="{{ url_for("tournaments") }}">Tournaments</a>
                            </li>
                            <li {% block activeplayers %}{% endblock %}>
                                <a href="{{ url_for("players") }}">Players</a>
                            </li>
                            <li {% block activemap %}{% endblock %}>
                                <a href="{{ url_for("map") }}">Map</a>
                            </li>
                            <li {% block activepredicts %}{% endblock %}>
                                <a href="{{ url_for("predicts") }}">Predicts</a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
            <div class="row">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="container">
                    <footer>
                        <p>
                            <div class='pull-left'>
                                Â© 2016 <a href="http://getbootstrap.com/">BOOTSTRAP</a> &amp; <a href="./index.html">Barbora Klembarova</a>
                            </div>
                            <div class='pull-right'>
                                <img src="{{ url_for('static',filename='images/red.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/yellow.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/green.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/brown.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/blue.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/pink.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/black.png') }}"  width="30" height="30">
                                <img src="{{ url_for('static',filename='images/white.png') }}"  width="30" height="30">
                            </div>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
