<!doctype html>
<html>
    <head>
        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
            <title>{% block title %}{% endblock %} - Snooker</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for("home") }}">Snooker</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li {% block activehome %}{% endblock %}>
                                <a href="{{ url_for("home") }}">Home</a>
                            </li>
                            <li {% block activetours %}{% endblock %}>
                                <a href="{{ url_for("tournaments") }}">Tournaments</a>
                            </li>
                            <li {% block activeplayers %}{% endblock %}>
                                <a href="{{ url_for("players") }}">Players</a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
            {% block content %}{% endblock %}
            <hr/>
            <footer>
                <p>Â© 2016 <a href="http://getbootstrap.com/">BOOTSTRAP</a> &amp; <a href="./index.html">ME</a></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
    </body>
</html>
