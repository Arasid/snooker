{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block activeplayers %}
    class = "active"
{% endblock %}
{% block content %}
    <ul>
        {% for id, name in players %}
            <li><a href="{{ url_for("player", id=id) }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
